<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioQuartiere1-Telebruzzano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.postimg.cc/kX67wKd0/image.png') no-repeat center center fixed;
            color: #fff;
            text-align: center;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        #player-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        #cover {
            width: 100%;
            border-radius: 10px;
        }
        .info {
            margin: 10px 0;
        }
        #volume-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
        #volume-slider {
            width: 80%;
        }
        #radio-name {
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <div id="radio-name">RadioQuartiere-TeleBruzzano</div>
        <img id="cover" src="https://i.postimg.cc/kX67wKd0/image.png" alt="Cover Image">
        <div class="info">
            <h2 id="title"></h2>
            <p id="artist"></p>
        </div>
        <button id="play-button">Play</button>
        <button id="stop-button">Stop</button>
        <div id="volume-control">
            <label for="volume-slider">Volume:</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
            <span id="volume-level">100%</span>
        </div>
        <p id="volume-message"></p>
    </div>

    <script>
        const nowPlayingUrl = "https://zenoplay.zenomedia.com/api/zenofm/nowplaying/urz5widop6ztv";
        const defaultImage = "https://i.postimg.cc/kX67wKd0/image.png";
        const player = new Audio("https://stream-174.zeno.fm/urz5widop6ztv?zt=eyJhbGciOiJIUzI1NiJ9.eyJzdHJlYW0iOiJ1cno1d2lkb3A2enR2IiwiaG9zdCI6InN0cmVhbS0xNzQuemVuby5mbSIsInJ0dGwiOjUsImp0aSI6IjRCUTNLX3Q5VE8yeVlMZXRKVVdEMGciLCJpYXQiOjE3MjIyNzA1NzMsImV4cCI6MTcyMjI3MDYzM30.rFVtMS-Ytay03p6nHQH2YCsBpZk3QP5ay8FCEpewG1I");
        const coverImg = document.getElementById('cover');
        const titleElem = document.getElementById('title');
        const artistElem = document.getElementById('artist');
        const playButton = document.getElementById('play-button');
        const stopButton = document.getElementById('stop-button');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeLevel = document.getElementById('volume-level');
        const volumeMessage = document.getElementById('volume-message');

        async function fetchNowPlaying() {
            try {
                const response = await fetch(nowPlayingUrl);
                const data = await response.json();
                const { title, artist } = data;

                titleElem.textContent = title || "";
                artistElem.textContent = artist || "";

                fetchCover(title, artist);
            } catch (error) {
                console.error("Error fetching now playing:", error);
                titleElem.textContent = "Error loading data";
                artistElem.textContent = "";
                resetToDefault();
            }
        }

        async function fetchCover(title, artist) {
            const query = encodeURIComponent(`${title} ${artist}`);
            const itunesUrl = `https://itunes.apple.com/search?term=${query}&limit=1&entity=song`;

            try {
                const response = await fetch(itunesUrl);
                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    const coverUrl = data.results[0].artworkUrl100.replace('100x100', '300x300');
                    coverImg.src = coverUrl;
                    document.body.style.background = `url('${coverUrl}') no-repeat center center fixed`;
                    document.body.style.backgroundSize = "cover";
                } else {
                    resetToDefault();
                }
            } catch (error) {
                console.error("Error fetching cover:", error);
                resetToDefault();
            }
        }

        function resetToDefault() {
            coverImg.src = defaultImage;
            document.body.style.background = `url('${defaultImage}') no-repeat center center fixed`;
            document.body.style.backgroundSize = "cover";
        }

        playButton.addEventListener('click', () => {
            player.play();
        });

        stopButton.addEventListener('click', () => {
            player.pause();
            player.currentTime = 0;
        });

        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value;
            player.volume = volume;
            volumeLevel.textContent = `${Math.round(volume * 100)}%`;
        });

        // Autoplay the music on load
        window.onload = () => {
            player.volume = 1; // Set initial volume to 100%
            player.play().catch(error => {
                // Handle potential autoplay block error
                console.error("Autoplay failed:", error);
            });
        };

        fetchNowPlaying();
        setInterval(fetchNowPlaying, 20000);
    </script>
</body>
</html>
