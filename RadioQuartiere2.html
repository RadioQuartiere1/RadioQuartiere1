<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RadioQuartiere1 Mini Player (No Audio)</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #mini-player {
      background: rgba(14, 11, 90, 0.85);
      padding: 15px;
      width: 260px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      border: 2px solid;
      border-image: linear-gradient(45deg, #ff416c, #ff4b2b, #1dd1a1, #54a0ff) 1;
      border-radius: 0;
    }

    #mini-player img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 0;
      margin-bottom: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    #mini-player img:hover {
      transform: scale(1.03);
    }

    .title-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 1em;
      margin: 5px 0;
    }

    .bar {
      font-size: 1.2em;
      color: #1dd1a1;
      padding: 0 4px;
    }

    .scrolling-title-container {
      overflow: hidden;
      white-space: nowrap;
      width: 100%;
      text-align: left;
    }

    .scrolling-title {
      display: inline-block;
      animation: scroll-left 10s linear infinite;
      padding-left: 100%;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .artist {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #station-name {
      margin-top: 10px;
      font-size: 0.95em;
      color: #1dd1a1;
      font-weight: bold;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div id="mini-player">
    <img id="mini-cover" src="https://i.postimg.cc/q7QTQq1s/ioooo.png" alt="Cover" />
    
    <div class="title-wrapper">
      <span class="bar">|</span>
      <div class="scrolling-title-container">
        <div class="scrolling-title" id="mini-title"></div>
      </div>
      <span class="bar">|</span>
    </div>
    
    <div class="artist" id="mini-artist"></div>
    <div id="station-name">RADIOQUARTIERE1</div>
  </div>

  <script>
    const miniTitle = document.getElementById('mini-title');
    const miniArtist = document.getElementById('mini-artist');
    const miniCover = document.getElementById('mini-cover');

    const defaultCover = 'https://i.postimg.cc/q7QTQq1s/ioooo.png';

    // Zeno.fm metadata
    const source = new EventSource("https://api.zeno.fm/mounts/metadata/subscribe/urz5widop6ztv");

    source.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);
        const rawTitle = data.streamTitle || "Sconosciuto";
        const cleanTitle = rawTitle.replace(/<\/?[^>]+(>|$)/g, "").trim();

        miniTitle.textContent = cleanTitle;
        miniArtist.textContent = ""; // opzionalmente puoi parsare artista e titolo

        fetchCoverFromiTunes(cleanTitle);
      } catch (err) {
        console.error("Errore parsing metadata:", err);
      }
    };

    function fetchCoverFromiTunes(query) {
      const url = `https://corsproxy.io/?https://itunes.apple.com/search?term=${encodeURIComponent(query)}&limit=1&entity=song`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.results && data.results.length > 0) {
            const result = data.results[0];
            const coverUrl = result.artworkUrl100.replace("100x100", "300x300");
            miniCover.src = coverUrl;
          } else {
            miniCover.src = defaultCover;
          }
        })
        .catch(() => {
          miniCover.src = defaultCover;
        });
    }
  </script>
</body>
</html>
